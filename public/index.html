<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
    
</head>
<body class="bg-main-img bg-cover bg-no-repeat min-h-screen grid place-items-center">


    <!-- navbar -->
    <nav>
        <div class="flex justify-center align-middle m-0">
            <img src="../img/zh.png" alt="" style="width: 150px; height: 150px;"> 
        </div>
        <!-- <img src="../img/zh.png" alt="" style="width: 50px; height: 50px;"> -->
        <div class="flex flex-wrap justify-center align-middle gap-12 ">
            <button type="button" id="openModalButton" onclick="toggleModal()" class="text-white bg-blue-700 hover:bg-blue-400 px-8 py-2 rounded-3xl border border-x-4 border-blue-400 hover:border-blue-700">Add model</button>
            <input type="search" name="search" id="search" placeholder="search" class="border border-black border-x-4 px-10 py-2 rounded-3xl">
            <button type="button" id="openModalButton" onclick="toggleModal()" class="text-white bg-blue-700 hover:bg-blue-400 px-8 py-2 rounded-3xl border border-x-4 border-blue-400 hover:border-blue-700">Add model</button>
        </div>
    </nav>

    <!-- main -->
    <main  class="flex flex-wrap justify-center align-middle my-6 gap-[120px]">

        <!-- to do -->
        <section id="add-task" class="border border-gray-700 border-r-4 border-l-4 px-2 py-2 rounded-3xl" >
            <div class="flex justify-center align-middle my-2 gap-[300px]">
                <span class="border border-gray-700 border-r-4 border-l-4 px-8 py-2 rounded-3xl ">To do</span>
            </div>
        </section>


        <!-- doing -->
        <section id="add-task" class="border border-gray-700 border-r-4 border-l-4 px-2 py-2 rounded-3xl" >
            <div class="flex justify-center align-middle my-2 gap-[300px]">
                <span class="border border-gray-700 border-r-4 border-l-4 px-8 py-2 rounded-3xl ">Doing</span>
            </div>
        </section>


        <!-- done -->
        <section class="border border-gray-700 border-r-4 border-l-4 px-2 py-2 rounded-3xl" >
            <div class="flex justify-center align-middle my-2 gap-[300px]">
                <span class="border border-gray-700 border-r-4 border-l-4 px-8 py-2 rounded-3xl ">Done</span>
            </div>
        </section>

    </main>


    <!-- ajoutÃ© task form -->

    <section id="addModal" class="hidden model-animation fixed inset-0 bg-black bg-opacity-75 ">
        <div class="flex flex-wrap justify-center align-middle my-[50px] gap-[120px]">
            <div class="bg-black text-white border border-gray-700 border-r-4 border-l-4 px-2 py-2 rounded-3xl" style="max-width: 500px;">
                <div class="flex justify-center align-middle my-2 gap-[300px]">
                    <span class="border border-gray-700 border-l-4 px-2 py-1 rounded-3xl bg-blue-950">add new task</span>
                    <button type="button" id="rotorn" onclick="rutornpage()" class="border border-gray-700 hover:border-gray-200 border-l-4 px-1 py-1 rounded-3xl bg-blue-950"><img src="../img/x.png" alt="" style="width: 15px; height: 15px; margin: 10px;"></button>
                </div>
                <form action="" method="post" class="bg-white text-black flex-col justify-center gap-5 border-4 border-black  hover:border-blue-800 p-5 rounded-3xl w-[100%] ">
                    <label for="titre">Titre</label>
                    <input id="titre" type="text" placeholder="task titre" class="border border-black rounded-3xl px-2 w-[100%]">
                    <label for="date">Date</label>
                    <input id="date" type="date" placeholder="task date" class="border border-black rounded-3xl px-2 w-[100%]">
                    <label for="titre">description</label>
                    <textarea id="description" type="text" cols="40" rows="4" placeholder="task description" class="border border-black rounded-3xl px-2 w-[100%]"></textarea>
                    
                    <div class="flex gap-5">
                        <label for="titre">type</label>
                        <select id="statut" name="priorite" id="priorite" class="border border-black rounded-3xl px-2 w-[50%]">
                            <option id="Todo" value="Todo">To do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                        <label for="titre">priorite</label>
                        <select id="priorite" name="priorite" id="priorite" class="border border-black rounded-3xl px-2 w-[50%]">
                            <option value="p1">P1</option>
                            <option value="p2">P2</option>
                            <option value="p3">P3</option>
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <button id="add-task-btn" type="submit" class="text-white bg-blue-700 hover:bg-blue-400 px-8 py-2 rounded-3xl border border-x-4 border-blue-400 hover:border-blue-700 my-5 " >ajouter task</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<!-- JS -->

    <script src="../modal.js"></script>
</body>
</html>
